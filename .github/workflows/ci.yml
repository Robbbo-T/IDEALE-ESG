name: CI - Lint and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-python:
    name: Lint Python Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install ruff black mypy || true

      - name: Run Ruff
        run: |
          if command -v ruff &> /dev/null; then
            ruff check . || true
          else
            echo "Ruff not installed, skipping..."
          fi

      - name: Run Black
        run: |
          if command -v black &> /dev/null; then
            black --check . || true
          else
            echo "Black not installed, skipping..."
          fi

      - name: Run mypy
        run: |
          if command -v mypy &> /dev/null; then
            mypy . || true
          else
            echo "mypy not installed, skipping..."
          fi

  lint-node:
    name: Lint Node.js Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          else
            echo "No package.json found, skipping npm install..."
          fi

      - name: Run ESLint
        run: |
          if [ -f package.json ] && npm run -s eslint --if-present 2>/dev/null; then
            npm run eslint
          else
            echo "ESLint not configured, skipping..."
          fi

      - name: Run Prettier
        run: |
          if [ -f package.json ] && npm run -s prettier:check --if-present 2>/dev/null; then
            npm run prettier:check
          else
            echo "Prettier not configured, skipping..."
          fi

  test-python:
    name: Test Python Code
    runs-on: ubuntu-latest
    needs: lint-python
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest pytest-cov || true

      - name: Run pytest
        run: |
          if command -v pytest &> /dev/null; then
            pytest --cov --cov-report=xml || true
          else
            echo "pytest not installed, skipping..."
          fi

  test-node:
    name: Test Node.js Code
    runs-on: ubuntu-latest
    needs: lint-node
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          else
            echo "No package.json found, skipping npm install..."
          fi

      - name: Run tests
        run: |
          if [ -f package.json ] && npm run -s test --if-present 2>/dev/null; then
            npm test
          else
            echo "Tests not configured, skipping..."
          fi

  validate-schemas:
    name: Validate JSON Schemas
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ajv-cli
        run: npm install -g ajv-cli

      - name: Validate schemas
        run: |
          if [ -d schemas ]; then
            find schemas -name "*.json" -type f -exec ajv compile -s {} \; || true
          else
            echo "No schemas directory found, skipping..."
          fi
